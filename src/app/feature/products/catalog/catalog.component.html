<section class="container">
  <h1 class="text-center fs-2 mb-5 fw-bold">Наши чайные коллекции</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    <div class="col wow animate__animated animate__swing" *ngFor="let product of products">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top" alt="фото продукции">
        <div class="card-body p-4">
          <h5 class="card-title fw-bold">{{product.title}}</h5>
          <p class="card-text">{{product.description | shortDescr}}</p>
          <a class="btn btn-primary w-50 hvr-buzz" [routerLink]="['/catalog', product.id]">Подробнее</a>
        </div>
      </div>
    </div>

  </div>
</section>
